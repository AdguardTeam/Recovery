<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title i18n="options_title"></title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="header">
        <div class="container">
            <h1 class="logo" i18n="name">Anti Adblock</h1>
            <div class="header_sep">&bull;</div>
            <div class="header_lead">Protect and respect</div>
        </div>
    </div>

    <div class="main options">
        <div class="container">

            <h1 class="page-head" i18n="options_header">Settings</h1>

            <div class="form-vertical">
                <div class="form-group">
                    <label class="form-ui option" id="warningIconsNearLinks">
                        <input name="warningIconsNearLinks" type="checkbox" checked>
                        <span class="form-ui-txt"></span>
                        Warning icons near the links
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui option" id="preventAccess">
                        <input name="preventAccess" type="checkbox" checked>
                        <span class="form-ui-txt"></span>
                        Prevent access to such websites
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui option" id="tryToCircumvent">
                        <input name="tryToCircumvent" type="checkbox" checked>
                        <span class="form-ui-txt"></span>
                        Try to circumvent anti-adblocking scripts
                    </label>
                </div>
            </div>

            <h2 class="section-head" i18n="options_header">Select when warning icons are shown</h2>

            <div class="form-vertical">
                <div class="section-head">Search</div>
                <div class="form-group">
                    <label class="form-ui option" id="google">
                        <input name="google" type="checkbox" checked>
                        <span class="form-ui-txt"></span>
                        Google
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui option" id="bing">
                        <input name="bing" type="checkbox" checked>
                        <span class="form-ui-txt"></span>
                        Bing
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui option" id="yahoo">
                        <input name="yahoo" type="checkbox" checked>
                        <span class="form-ui-txt"></span>
                        Yahoo
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui option" id="duckduckgo">
                        <input name="duckduckgo" type="checkbox" checked>
                        <span class="form-ui-txt"></span>
                        Duckduckgo
                    </label>
                </div>
            </div>

            <div class="form-vertical">
                <div class="section-head">News Feeds</div>
                <div class="form-group">
                    <label class="form-ui option" id="facebook">
                        <input name="facebook" type="checkbox" checked>
                        <span class="form-ui-txt"></span>
                        facebook
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui option" id="twitter">
                        <input name="twitter" type="checkbox" checked>
                        <span class="form-ui-txt"></span>
                        twitter
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui option" id="googlenews">
                        <input name="googlenews" type="checkbox" checked>
                        <span class="form-ui-txt"></span>
                        googlenews
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui option" id="yahooNews">
                        <input name="yahooNews" type="checkbox" checked>
                        <span class="form-ui-txt"></span>
                        yahooNews
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui option" id="reddit">
                        <input name="reddit" type="checkbox" checked>
                        <span class="form-ui-txt"></span>
                        reddit
                    </label>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <div class="container">
            <a class="footer_powered" href="http://adguard.com/">
                <span class="footer_powered_text" i18n="footer_powered_by"></span>
                <span class="adguard-logo"></span>
            </a>

            <div class="footer-menu">
                <div class="footer-menu_i">
                    <a href="https://github.com/AdguardTeam/AntiAdblock" i18n="footer_homepage"></a>
                </div>
                <div class="footer-menu_i">
                    <a href="./pages/privacy.html" i18n="footer_privacy_policy"></a>
                </div>
                <div class="footer-menu_i">
                    <a href="./pages/eula.html" i18n="footer_eula"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="options.js"></script>

</body>
</html>
