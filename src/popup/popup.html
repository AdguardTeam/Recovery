<!doctype html>
<html>
    <head>
        <title>Adblock-Recovery</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="adblock-recovery-popup">
            <div class="adblock-recovery-popup__data">
                <p>
                    <b class="adblock-recovery-popup__sitename"></b>
                    <button class="adblock-recovery-popup__options"></button>
                </p>
                <p class="adblock-recovery-popup__techniques" i18n="website_using_anti_adblocking_techniques"></p>
                <div class="adblock-recovery-popup__techniques-list"></div>
                <button class="adblock-recovery-popup__details" i18n="view_details">View details</button>
            </div>

            <div class="adblock-recovery-popup__nodata">
                <p i18n="no_data">No data</p>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
